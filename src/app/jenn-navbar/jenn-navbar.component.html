<navbar SideClass="navbar white navbar-expand-md navbar-light z-depth-0 fixed-top">
    <logo><a class="logo navbar-brand align-bottom" href="#">{{title}}</a></logo>
    <links>
        <ul class="navbar-nav mr-auto">
          <li *ngFor="let page of pages" class="nav-item">
            <a class="nav-link align-bottom" routerLink={{page.link}} routerLinkActive="active">{{page.name}}</a>
          </li>
        </ul>
    </links>
</navbar>
