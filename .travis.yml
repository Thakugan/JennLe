language: node_js

node_js:
  - "6.9.4"

branches:
  only:
    - master

cache:
  directories:
    - node_modules
    
script:
  - grunt
  - npm run test-ci
  - npm run build

deploy:
  provider: pages
  skip_cleanup: true
  fqdn: 'jennle.com'
  github_token: $GITHUB_TOKEN
  local_dir: build
  on:
    branch: master
